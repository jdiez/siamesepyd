site_name: siamesepyd
repo_url: https://github.com/jdiezperezj/siamesepyd
site_url: https://jdiezperezj.github.io/siamesepyd
site_description: Package to build persistent identifiers and resilient pids.
site_author: Javier Díez Pérez
edit_uri: edit/main/docs/
repo_name: jdiezperezj/siamesepyd
copyright: Maintained by <a href="https://jdiezperezj.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jdiezperezj/siamesepyd
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/siamesepyd

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
